sudo: false
language: node_js
node_js:
  - "6.9.4"
branches:
  only:
    - master
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - npm update -g npm
after_success:
  - NODE_ENV=production npm run build
  - git config --global user.name "Travis CI"
  - git config --global user.email "s+travisci@sugarshin.net"
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && ./node_modules/.bin/gh-pages -d build -xt --repo https://$GH_TOKEN@github.com/sugarshin/log.sugarshin.net.git
env:
  global:
    - secure: 
