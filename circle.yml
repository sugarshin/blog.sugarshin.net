machine:
  timezone: Asia/Tokyo
  node:
    version: 6.11.0
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "s+circleci@sugarshin.net"
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
dependencies:
  pre:
    - yarn --version
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - npm run lint
    - npm run test:coverage && node_modules/.bin/codecov
deployment:
  production:
    branch: master
    commands:
      - NODE_ENV=production npm run build
      - npm run deploy
      - |
        curl -XPOST -d '{"text": "Blog has been updated! <https://log.sugarshin.net>"}' $SLACK_WEBHOOK_URL
