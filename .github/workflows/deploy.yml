name: Deploy

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - '.github/workflows/deploy.yml'
      - '.node-version'
      - 'next.config.ts'
      - 'package-lock.json'
      - 'package.json'
      - 'postcss.config.mjs'
      - 'public/**'
      - 'scripts/**'
      - 'src/**'
      - 'tsconfig.json'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/deploy.yml'
      - '.node-version'
      - 'next.config.ts'
      - 'package-lock.json'
      - 'package.json'
      - 'postcss.config.mjs'
      - 'public/**'
      - 'scripts/**'
      - 'src/**'
      - 'tsconfig.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  DIST_DIR: out
  DIST_PATH: out

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version-file: .node-version
      - id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - run: npm ci
      - run: npm run build
        env:
          NEXT_PUBLIC_API_ORIGIN: ${{ vars.API_ORIGIN }}
          NEXT_PUBLIC_APP_ORIGIN: ${{ vars.APP_ORIGIN }}
      - uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          include-hidden-files: true
          name: ${{ env.DIST_DIR }}
          path: ${{ env.DIST_PATH }}
          if-no-files-found: error
  deploy:
    permissions:
      pull-requests: write
    needs: build
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
        with:
          name: ${{ env.DIST_DIR }}
          path: ${{ env.DIST_PATH }}
      - uses: cloudflare/wrangler-action@392082e81ffbcb9ebdde27400634aa004b35ea37 # v3.14.0
        id: deploy
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy --branch=${{ github.ref_name }} --commit-dirty=true
          wranglerVersion: ${{ env.WRANGLER_VERSION }}
        env:
          WRANGLER_VERSION: 4.0.0
      - uses: thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b # v3.0.1
        if: ${{ success() && github.event_name == 'pull_request' }}
        with:
          message: |
            Preview Deployment Successfully âœ… ${{ steps.deploy.outputs.deployment-url }}
          comment-tag: cloudflare-pages-deployment
